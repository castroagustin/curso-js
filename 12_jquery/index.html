<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/106966e592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Zapatillas.com</title>
</head>
<body>
    <div class="message hidden">
        <i class="message__icon fas fa-check"></i>
        <span class="message__text">Producto agregado correctamente</span>
    </div>
    <header class="header">
        <nav class="nav">
            <h1 class="nav__title">Zapatillas.com</h1>
            <div class="nav__icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
        <div class="header__categories">
            <div class="header__slider"></div>
            <div class="header__categoriesContainer header__men">
                <span class="header__categories-text">HOMBRE</span>
            </div>
            <div class="header__categoriesContainer header__women">
                <span class="header__categories-text">MUJER</span>
            </div>
            <div class="header__categoriesContainer header__discount">
                <span class="header__categories-text">HASTA <span class="header__textColor"> 30% </span> DE DESCUENTO</span>
            </div>
        </div>
    </header>
    <section class="sectionSales">
        <h2 class="sectionSales__title">Ofertas imperdibles</h2>
        <div class="sectionSales__container">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
